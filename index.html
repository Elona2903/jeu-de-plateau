<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jeu de plateau</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Le seigneur des Anneaux</h1>
    </header>
    <div class="jeu">

        <div id="joueur1" class="infojoueur">
            <div class="joueurname">
                <img src='image/joueur1.jpg'>
                <h2>Joueur 1</h2>
                <h3>Santé : <span class='santej1'></span></h3>

                <div class='deplacement'>
                    <h3>Déplacement :</h3>
                    <img src='image/movej1.gif'>
                </div>
            </div>
            <div class="arme">
                <div class='visuel'>
                    <img class='visuel1'>
                </div>
                <!-- <h2>Arme</h2> -->
                <h3>Nom : <span class='armej1'></span></h3>
                <h3>Dégats : <span class='degatsj1'></span></h3>
                <input class="boutonattaque" type="button" value="attaquer" name="player1">
                <input class="boutondefense" type="button" value="se défendre" name="player1">
            </div>
        </div>
        <div class="plateau">
            <div id="jeu">
            </div>
        </div>
        <div id="joueur2" class="infojoueur">
            <div class="joueurname">
                <img src='image/joueur2.jpg'>
                <h2>joueur 2</h2>
                <h4>Santé : <span class='santej2'></span></h4>
            </div>
            <div class="deplacement">
                <p>Se déplacer :<img src='image/movej2.gif'></p>
            </div>
            <div class="arme">

                <h4>Arme :<img class='visuel2'></h4>
                <div class='visuel'></div>
                <p>Nom : <span class='armej2'></span></p>
                <p>Dégats : <span class='degatsj2'></span></p>
                <input class="boutonattaque" type="button" value="attaquer" name="player2">
                <input class="boutondefense" type="button" value="se défendre" name="player2">
            </div>
        </div>
    </div>
    <div class="victoire"></div>
    <script src="http://code.jquery.com/jquery.js"></script>

    <script src="js/initialisation.js"></script>
    <script src=" js/deplacement.js "></script>
    <script src="js/combat.js "></script>
</body>
